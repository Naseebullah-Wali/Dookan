# Nginx Configuration for Dookan E-Commerce on Hostinger VPS
# File: /etc/nginx/sites-available/zmadookan.com
# Link: sudo ln -s /etc/nginx/sites-available/zmadookan.com /etc/nginx/sites-enabled/zmadookan.com

# Rate limiting for API (must be in http context when using sites-available)
# Note: This will be moved to main nginx.conf if needed

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name zmadookan.com www.zmadookan.com;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zmadookan.com www.zmadookan.com;

    # SSL Certificate Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/zmadookan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zmadookan.com/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/dookan_access.log;
    error_log /var/log/nginx/dookan_error.log;

    # Root directory for static files (if needed)
    root /var/www/dookan;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # Frontend - Vue.js Application
    location / {
        # Try to serve the file, if not found try as directory, if not found use index.html (SPA)
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML files
        location ~* \.html?$ {
            expires -1;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }
    }

    # Backend API - Node.js Application
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy pass to Node.js backend running on port 3000
        proxy_pass http://127.0.0.1:3000/;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

